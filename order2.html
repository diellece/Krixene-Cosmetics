<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Product</title>
	<link rel="stylesheet" href="order.css">
</head>
	<body>
		<header>
<button class="back-button" type="button">
	<a href="kprod2.html"><img src="left-arrow-svgrepo-com.svg" alt="Back Arrow"></a>
</button>

	</header>
		<form class="order-form">
  <h2>Order Form</h2>
  <div class="form-group">
    <label for="name">Name:</label>
    <input type="text" id="product" name="product" required placeholder="Rica Anne Dela Cruz">
  </div>
	<div class="form-group">
    <label for="email">Email:</label>
    <input type="text" id="email" name="email" required placeholder="deniellemalang03@gmail.com">
  </div>		
		 <div class="form-group">
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required placeholder="e.g.Cabanatuan City,Nueva Ecija, Philippines">
  </div>
	  <div class="form-group">
    <label for="Item">Item/s:</label>
    <input type="text" id="item" name="item" required placeholder="e.g. Aphrodite, Demeter">
	</div>	
			
  <div class="form-group">
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" required placeholder="e.g. 2">
	</div>
  
  <div class="form-group">
    <label for="promo">Promo Code:</label>
    <input type="text" id="promo" name="promo" placeholder="e.g.XineS20">
	</div>
			
	 <div class="form-group">
	<div class="form-group">
    <label for="MOP">Mode of Payment:</label>
    <select id="MOP" name="MOP" required>
      <option value="">Select Mode of Payment</option>
      <option value="COD">Cash On Delivery</option>
      <option value="Gcash">Gcash</option>
    </select>
  </div>
	</div>
	  <div class="btn">
    <a href="TY2.html" class="PO">Place Order</a>
  </div>
  </form>
	</body>
</html>
